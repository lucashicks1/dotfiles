theme = "catppuccin_mocha"

[editor]
true-color = true
line-number = "relative"
mouse = false
bufferline = "multiple"
undercurl = true

[editor.statusline]
left = ["mode", "spinner", "version-control"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-type"]
separator = "â”‚"

[editor.whitespace.render]
space = "all"

[editor.soft-wrap]
enable = true

[editor.cursor-shape]
insert = "bar"

[editor.inline-diagnostics]
cursor-line = "hint"
other-lines = "error"
